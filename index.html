<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Busca por CNPJ</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <main id="main" class="main">
        <div class="main-div">
            <div class="inputButton">
                <input id="fieldBuscar" class="form-control" type="text" placeholder="Buscar CNPJ">
                <button id="button" type="button" class="btn btn-success">Buscar</button>
            </div>
            <div class="dadosEmpresa">
                <div class="row">
                    <div class="col-lg-12 field">
                        <label>Razão social</label>
                        <input id="razaoSocialPrincipal" class="form-control" type="text" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 field">
                        <label>CNPJ</label>
                        <input id="cnpjPrincipal" class="form-control" type="text" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 field">
                        <label>Município</label>
                        <input id="municipioPrincipal" class="form-control" type="text" readonly>
                    </div>
                    <div class="col-lg-6 field">
                        <label>UF</label>
                        <input id="ufPrincipal" class="form-control" type="text" readonly>
                    </div>
                </div>

                <button id="detalhes" type="button" class="btn btn-secondary">Detalhes do CNPJ</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./js/view.js"></script>
</body>

</html>
